{% extends "gallery.html" %}

{% block biowell %}
{% endblock biowell %}



{% block content %}

<div class="container">
      <!-- Example row of columns -->

        <div class="row">


{% for i in a %}  

           <div class="col-md-4">
           <br/>

          <h3 align="center">{{ i.title }}</h3>
          <p align="center">by <a href="artists/{{i.artist}}"> {{ i.artist }}</a></p>
          <a href="gallery/{{ i.title }}/"><img src="{{ i.url }}" class="img-responsive" align="center" width="220" height="240" alt="Responsive image"></a>
          <p></p>
          <p align="left">{{ i.size }}<span style="float:right;"><b>${{ i.price }}</b></span></p>
          <p align="left">{{ i.medium }}
          <span style="float:right;" class="btn btn-warning" href="#" role="button">Buy Me &raquo;</span></p>
           </div>




   {% endfor %}

     </div>


{% endblock %}

</div>
